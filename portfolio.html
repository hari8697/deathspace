<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#0D1A2B" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#0D1A2B" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#0D1A2B" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./port-styles/style.css" />
  </head>
  <body>
    <div class="scrollContainer">
      <div class="header"></div>
      <a href="" class="logo-top">
        <img src="img/logo-large.svg" alt="" />
      </a>

      <div class="portfolio">
        <h1>Portfolio.</h1>
        <div class="portfolio--item">
          <img src="./img/port1.jpg" alt="" class="portfolio--item--image" />
          <div class="text-wrapper">
            <a href="">artwork</a>
          </div>
        </div>
        <div class="portfolio--item">
          <img src="./img/port2.jpg" alt="" class="portfolio--item--image" />
          <div class="text-wrapper">
            <a href="">artwork</a>
          </div>
        </div>
        <div class="portfolio--item">
          <img src="./img/port3.jpg" alt="" class="portfolio--item--image" />
          <div class="text-wrapper">
            <a href="">artwork</a>
          </div>
        </div>
        <div class="portfolio--item">
          <img src="./img/port1.jpg" alt="" class="portfolio--item--image" />
          <div class="text-wrapper">
            <a href="">artwork</a>
          </div>
        </div>
        <div class="portfolio--item">
          <img src="./img/port2.jpg" alt="" class="portfolio--item--image" />
          <div class="text-wrapper">
            <a href="">artwork</a>
          </div>
        </div>
        <div class="portfolio--item">
          <img src="./img/port3.jpg" alt="" class="portfolio--item--image" />
          <div class="text-wrapper">
            <a href=""
              >removed particles <br />
              removed bg image <br />
              rem form events none <br />
              rem webkit <br />
              rem div css</a
            >
          </div>
        </div>
      </div>

      <div class="s6">
        <div class="particles" id="particles2-js"></div>
        <div class="text">
          <h1>Let's Talk</h1>
          <p>
            Have an interesting project in mind? I can help out.
          </p>
        </div>
        <form
          class="form"
          action="https://getsimpleform.com/messages?form_api_token=4835ebf7194a69690533ee664f3323a4"
          method="post"
        >
          <!-- <input
            type="hidden"
            name="redirect_to"
            value="https://www.google.com/"
          /> -->

          <div class="input">
            <input
              type="text"
              name="fname"
              data-validate-field="name"
              placeholder="Name"
              id="name-field"
            />
          </div>

          <div class="input">
            <input
              type="text"
              name="email"
              data-validate-field="email"
              placeholder="Your email address"
              id="email-field"
            />
          </div>

          <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Message"
            class="message-field"
          ></textarea>

          <input
            type="submit"
            name="submitButton"
            value="Submit"
            class="submit-btn"
          />
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/jquery.touchwipe.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.0/CSSRulePlugin.js"
      integrity="sha256-RMKviu0IG7ZJ8Qi32af0+2QsZ9VCS3cxqy8NmC5vB1E="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.js"
      integrity="sha256-ZTEnMVwBY082yM/d9tFkglZux9pVgwfOAg6HD4reObU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"
      integrity="sha256-31FC/OT6XpfjAhj9FuXjw5/wPXXawCAjJQ29E23/XPk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script type="text/javascript" src="./port-scripts/main.js"></script>
  </body>
